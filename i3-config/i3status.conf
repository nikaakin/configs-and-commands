#order += "wireless wlo1"
order += "volume master"
#order += "disk /"
order += "cpu_temperature all"
order += "cpu_usage"
order += "memory"
order += "battery 0"
order += "tztime local"

battery 0 {
  path='/sys/class/power_supply/BAT1/uevent'
  format = "%status %percentage"
  last_full_capacity=true
  threshold_type=percentage
  low_threshold=20
status_chr = "âš¡"
status_bat = "ðŸ”‹"
status_unk = "? UNK"
status_full = "â˜»  FULL"
}

cpu_usage {
  format = "CPU: %usage"
  degraded_threshold = 90
  max_threshold = 95
}

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

#wireless wlo1 {
#        format_up = " W: (%quality at %essid, %bitrate) "
#        format_down = " W: down "
#}


ethernet enp0s25 {
    #if you use %speed, i3status requires root privileges
    format_up = "ETH: (%speed) "
    format_down = ""
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

cpu_temperature all {
        format = "%degreesÂ°C"
}


memory {
  memory_used_method = classical
  format="RAM: %used"
}

disk "/" {
        format = "%avail"
}
