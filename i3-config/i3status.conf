#order += "wireless wlo1"
order += "disk /"
order += "battery 0"
order += "cpu_temperature all"
order += "cpu_usage"
order += "memory"
order += "tztime local"

battery 0 {
  path='/sys/class/power_supply/BAT1/uevent'
  format = " %status %percentage "
  last_full_capacity=true
  threshold_type=percentage
  low_threshold=20
status_chr = "âš¡ CHR"
status_bat = "ðŸ”‹ BAT"
status_unk = "? UNK"
status_full = "â˜»  FULL"
}

cpu_usage {
  format = " CPU: %usage "
  degraded_threshold = 90
  max_threshold = 95
}

