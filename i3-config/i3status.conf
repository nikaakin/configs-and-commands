general {
    interval 		= 5
    colors 			= true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}
#general {
 #       output_format = "dzen2"
 #      colors = true
 #       interval = 5
